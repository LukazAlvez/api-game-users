<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Administração de Usuários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    button {
      padding: 6px 12px;
      margin: 2px;
      cursor: pointer;
    }
    form {
      margin-top: 20px;
      background-color: white;
      padding: 15px;
      border: 1px solid #ccc;
    }
    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Gerenciador de Usuários</h1>

  <table id="userTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Pontuação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dados vão aqui -->
    </tbody>
  </table>

  <form id="userForm">
    <h2>Cadastrar / Editar Usuário</h2>
    <input type="hidden" id="editIndex" value="">
    <label>Nome: <input type="text" id="name" required></label>
    <label>Email: <input type="email" id="email" required></label>
    <label>Pontuação: <input type="number" id="score" required></label>
    <button type="submit">Salvar</button>
  </form>

  <script>
    let users = [];
    const API_URL = "https://api-game-users.vercel.app"; // Adicione aqui a URL da sua API

    async function loadUsers() {
      try {
        const res = await fetch(`${API_URL}/users`);
        users = await res.json();
        renderTable();
      } catch (err) {
        console.error("Erro ao carregar usuários:", err);
      }
    }

    function renderTable() {
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";
      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.score}</td>
          <td>
            <button onclick="editUser(${index})">Editar</button>
            <button onclick="deleteUser(${index})">Deletar</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function editUser(index) {
      const user = users[index];
      document.getElementById("name").value = user.name;
      document.getElementById("email").value = user.email;
      document.getElementById("score").value = user.score;
      document.getElementById("editIndex").value = index;
    }

    async function deleteUser(index) {
      const user = users[index];
      try {
        await fetch(`${API_URL}/delete-user/${user._id}`, {
          method: 'DELETE'
        });
        users.splice(index, 1);
        renderTable();
      } catch (err) {
        console.error("Erro ao deletar usuário:", err);
      }
    }

    document.getElementById("userForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const score = parseInt(document.getElementById("score").value);
      const index = document.getElementById("editIndex").value;

      if (index === "") {
        // Novo usuário
        try {
          const res = await fetch(`${API_URL}/post-user`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, score })
          });
          const newUser = await res.json();
          users.push(newUser);
        } catch (err) {
          console.error("Erro ao adicionar usuário:", err);
        }
      } else {
        // Atualizar usuário existente
        try {
          const user = users[index];
          const res = await fetch(`${API_URL}/update-user`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, score })
          });
          const updatedUser = await res.json();
          users[index] = updatedUser;
          document.getElementById("editIndex").value = "";
        } catch (err) {
          console.error("Erro ao atualizar usuário:", err);
        }
      }

      document.getElementById("userForm").reset();
      renderTable();
    });

    loadUsers();
  </script>
</body>
</html>
