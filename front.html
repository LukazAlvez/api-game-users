<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Administração de Usuários</title>
  <style>
    :root {
      --primary-color: #ce0058;
      --background-color: #ffffff;
      --text-color: #333;
      --border-color: #ddd;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 960px;
    }

    h1, h2 {
      text-align: center;
      color: var(--primary-color);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: var(--primary-color);
      color: #fff;
    }

    button {
      padding: 6px 12px;
      margin: 2px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      opacity: 0.9;
    }

    form {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
    }

    label {
      display: block;
      margin: 10px 0;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        text-align: right;
      }

      td::before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        text-align: left;
      }

      td:nth-of-type(1)::before { content: "Nome"; }
      td:nth-of-type(2)::before { content: "Email"; }
      td:nth-of-type(3)::before { content: "Pontuação"; }
      td:nth-of-type(4)::before { content: "Ações"; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Usuários</h1>

    <table id="userTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Pontuação</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados vão aqui -->
      </tbody>
    </table>

    <form id="userForm">
      <h2>Cadastrar / Editar Usuário</h2>
      <input type="hidden" id="editIndex" value="">
      <label>Nome: <input type="text" id="name" required></label>
      <label>Email: <input type="email" id="email" required></label>
      <label>Telefone: <input type="text" id="phone" required></label>
      <label>Pontuação: <input type="number" id="score"></label>
      <button type="submit">Salvar</button>
    </form>
  </div>

  <script>
    let users = [];
    const API_URL = "https://api-game-users.vercel.app"; // Adicione aqui a URL da sua API

    async function loadUsers() {
      try {
        const res = await fetch(`${API_URL}/users`);
        users = await res.json();
        renderTable();
      } catch (err) {
        console.error("Erro ao carregar usuários:", err);
      }
    }

    function renderTable() {
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";
      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.score}</td>
          <td>${user.phone}</td>
          <td>
            <button onclick="editUser(${index})">Editar</button>
            <button onclick="deleteUser(${index})">Deletar</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function editUser(index) {
      const user = users[index];
      document.getElementById("name").value = user.name;
      document.getElementById("email").value = user.email;
      document.getElementById("score").value = user.score;
      document.getElementById("phone").value = user.phone;
      document.getElementById("editIndex").value = index;
    }

    async function deleteUser(index) {
      const user = users[index];
      try {
        await fetch(`${API_URL}/users/${user._id}`, {
          method: 'DELETE'
        });
        users.splice(index, 1);
        renderTable();
      } catch (err) {
        console.error("Erro ao deletar usuário:", err);
      }
    }

    document.getElementById("userForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const score = parseInt(document.getElementById("score").value);
      const index = document.getElementById("editIndex").value;

      if (index === "") {
        try {
          const res = await fetch(`${API_URL}/users`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, phone })
          });
          const newUser = await res.json();
          users.push(newUser);
        } catch (err) {
          console.error("Erro ao adicionar usuário:", err);
        }
      } else {
        try {
          const user = users[index];
          const res = await fetch(`${API_URL}/users/${user._id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, phone, score })
          });
          const updatedUser = await res.json();
          users[index] = updatedUser;
          document.getElementById("editIndex").value = "";
        } catch (err) {
          console.error("Erro ao atualizar usuário:", err);
        }
      }

      document.getElementById("userForm").reset();
      renderTable();
    });

    loadUsers();
  </script>
</body>
</html>
